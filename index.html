<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="outline">
        <input type="text" placeholder="0" id="display" value="0" readonly />
        <div class="btns">
          <button onclick="deleteLastDigit('')">Del</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('/')">รท</button>
          <button onclick="appendToDisplay('-')">-</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('*')">ร</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('+')">+</button>
          <button class="item1" onclick="calculateResult('=')">=</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button class="item2" onclick="clearDisplay('')">CLEAR</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
